{% extends "layout.html" %}

{% block title %}{{ error_title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h3>{{ error_title }}</h3>
    </div>
    <div class="card-body">
        <p class="lead">{{ error_message }}</p>
        <hr>
        <a href="{{ back_link|default('/') }}" class="btn btn-primary">ホームに戻る</a>
    </div>
</div>
{% endblock %}
