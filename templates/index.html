<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小説生成ツール</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f2f5; 
        }
        h1 { 
            color: #333; 
            text-align: center; 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px; 
            margin-bottom: 30px; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background-color: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }
        label { 
            font-weight: bold; 
            color: #555; 
            display: block; 
            margin-bottom: 5px; 
        }
        input[type="text"], textarea, select { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 16px; 
        }
        textarea { 
            resize: vertical; 
            min-height: 150px; 
        }
        button, input[type="submit"] { 
            background-color: #007bff; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s;
        }
        button:hover, input[type="submit"]:hover { 
            background-color: #0056b3; 
        }
        .character-form { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .character-form h3 {
            margin-top: 0;
            color: #444;
        }
        .idea-generator {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f8ff;
        }
        .ideas-container {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .idea-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .idea-select {
            background-color: #28a745;
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        .model-option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .model-description {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
        .model-features {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }
        .model-group {
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .model-group h3 {
            margin-top: 0;
            font-size: 16px;
            color: #444;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function generateIdeas() {
            const genre = document.getElementById('genre').value;
            const modelChoice = document.getElementById('model_choice').value;
            const spinner = document.getElementById('spinner');
            const ideasContainer = document.getElementById('ideas-container');
            
            // スピナー表示
            spinner.style.display = 'block';
            ideasContainer.style.display = 'none';
            
            // APIリクエスト
            fetch('/assist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `genre=${encodeURIComponent(genre)}&model_choice=${encodeURIComponent(modelChoice)}`
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = 'none';
                
                if (data.success) {
                    // アイデアを表示
                    ideasContainer.innerHTML = data.ideas.replace(/\n/g, '<br>');
                    ideasContainer.style.display = 'block';
                    
                    // アイデアをクリックで入力欄に設定できるようにする
                    const ideas = ideasContainer.innerHTML.split('<br><br>');
                    ideasContainer.innerHTML = '';
                    
                    ideas.forEach((idea, index) => {
                        if (idea.trim() === '') return;
                        
                        const ideaDiv = document.createElement('div');
                        ideaDiv.className = 'idea-item';
                        ideaDiv.innerHTML = idea + '<br>';
                        
                        const selectButton = document.createElement('button');
                        selectButton.className = 'idea-select';
                        selectButton.textContent = 'このアイデアを使用';
                        selectButton.onclick = function() {
                            // 正規表現でプロット概要を抽出
                            const promptMatch = idea.match(/概要：(.*?)(?=登場人物|$)/s);
                            const charsMatch = idea.match(/登場人物：(.*?)(?=舞台|$)/s);
                            const settingMatch = idea.match(/舞台：(.*?)(?=$)/s);
                            
                            if (promptMatch) {
                                document.getElementById('prompt').value = promptMatch[1].trim();
                            }
                            
                            if (charsMatch) {
                                const chars = charsMatch[1].trim().split('、');
                                if (chars.length > 0 && chars[0]) {
                                    document.getElementById('character_name').value = chars[0].split('：')[0] || '';
                                    document.getElementById('character_description').value = chars[0].split('：')[1] || '';
                                }
                            }
                            
                            if (settingMatch) {
                                document.getElementById('instructions').value = '舞台：' + settingMatch[1].trim();
                            }
                        };
                        
                        ideaDiv.appendChild(selectButton);
                        ideasContainer.appendChild(ideaDiv);
                    });
                } else {
                    ideasContainer.innerHTML = 'アイデア生成中にエラーが発生しました。';
                    ideasContainer.style.display = 'block';
                }
            })
            .catch(error => {
                spinner.style.display = 'none';
                ideasContainer.innerHTML = 'エラー: ' + error;
                ideasContainer.style.display = 'block';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>小説生成ツール</h1>
        <form action="/generate" method="post">
            <label for="genre">ジャンルを選択:</label>
            <select id="genre" name="genre">
                <option value="ファンタジー">ファンタジー</option>
                <option value="恋愛">恋愛</option>
                <option value="ミステリー">ミステリー</option>
                <option value="SF">SF</option>
                <option value="ホラー">ホラー</option>
                <option value="歴史">歴史</option>
            </select>

            <label for="model_choice">使用するAIモデル:</label>
            <div class="model-group">
                <h3>xAI</h3>
                <div class="model-option">
                    <input type="radio" id="model_xai" name="model_choice" value="xai" checked>
                    <label for="model_xai" class="model-description">
                        Grok-3 (Beta)
                        <div class="model-features">最新モデル・13万トークンコンテキスト・高度な推論能力</div>
                    </label>
                </div>
            </div>
            
            <div class="model-group">
                <h3>Google</h3>
                <div class="model-option">
                    <input type="radio" id="model_gemini" name="model_choice" value="gemini">
                    <label for="model_gemini" class="model-description">
                        Gemini 2.5 Pro
                        <div class="model-features">104万トークンコンテキスト・画像理解・思考機能搭載</div>
                    </label>
                </div>
            </div>
            
            <div class="model-group">
                <h3>その他</h3>
                <div class="model-option">
                    <input type="radio" id="model_anthropic" name="model_choice" value="anthropic">
                    <label for="model_anthropic" class="model-description">
                        Claude 3.5 Sonnet
                        <div class="model-features">高品質テキスト生成・安全性・創造性のバランス</div>
                    </label>
                </div>
                <div class="model-option">
                    <input type="radio" id="model_openai" name="model_choice" value="openai">
                    <label for="model_openai" class="model-description">
                        GPT-4 Turbo
                        <div class="model-features">高い応答精度・広範な知識ベース</div>
                    </label>
                </div>
            </div>
            
            <div class="idea-generator">
                <h3>アイデアが思いつかない？</h3>
                <p>選択したジャンルに基づいて、ストーリーのアイデアを自動生成できます。</p>
                <button type="button" onclick="generateIdeas()">アイデアを生成</button>
                <div id="spinner" class="spinner"></div>
                <div id="ideas-container" class="ideas-container"></div>
            </div>

            <label for="prompt">お題を入力してください:</label>
            <input type="text" id="prompt" name="prompt" placeholder="例: 魔法学校で友情を育む物語" required>

            <label for="instructions">詳細な指示（オプション）:</label>
            <textarea id="instructions" name="instructions" placeholder="例: 舞台設定、世界観、時代背景などの詳細"></textarea>

            <label for="story_request">ストーリー展開のリクエスト（オプション）:</label>
            <textarea id="story_request" name="story_request" placeholder="例: 主人公の成長や、物語の転換点について"></textarea>

            <label for="font_choice">表示スタイル:</label>
            <select id="font_choice" name="font_choice">
                <option value="sans">標準</option>
                <option value="serif">文学的</option>
            </select>

            <div class="character-form">
                <h3>キャラクターを追加</h3>
                <label for="character_name">名前:</label>
                <input type="text" id="character_name" name="character_name" placeholder="例: 山田太郎">
                <label for="character_description">説明:</label>
                <textarea id="character_description" name="character_description" placeholder="例: 16歳、高校生、内向的だが正義感が強い"></textarea>
            </div>

            <input type="submit" value="物語を生成">
        </form>
    </div>
</body>
</html>
